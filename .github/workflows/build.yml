name: Build Firmware & Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "boards/*"
      - "config/*"

# Grant permission to write the generated SVG back to the repo
permissions:
  contents: write

jobs:
  # Job 1: Build the ZMK Firmware
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  # Job 2: Draw the Keymap Graphic
  draw:
    runs-on: ubuntu-latest
    name: Draw Keymap
    steps:
      - uses: actions/checkout@v4

      - name: Draw Keymap
        uses: caksoylar/keymap-drawer-action@v0
        with:
          # The ZMK file to parse
          keymap: "config/cornix.keymap"
          
          # The drawer configuration (links to your json geometry)
          config_path: "config/keymap_drawer.config.yaml"
          
          # Where to save the image
          output_folder: "img"
          
          # Commit the image back to the repo
          amend_commit: false
          commit_message: "Draw keymap graphic [skip ci]"

      # Optional: Upload image as artifact so you can download it from Actions tab
      - name: Upload Keymap Image
        uses: actions/upload-artifact@v4
        with:
          name: keymap-image
          path: img/*.svg