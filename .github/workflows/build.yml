name: Build Firmware & Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "boards/*"
      - "config/*"

# Allow the bot to write the image back to your repository
permissions:
  contents: write

jobs:
  # JOB 1: Build Firmware
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  # JOB 2: Draw Keymap (Using the correct Reusable Workflow)
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    with:
      # 1. Point to your specific keymap file
      keymap_patterns: "config/cornix.keymap"
      
      # 2. Point to the config file (which links to your JSON geometry)
      config_path: "config/keymap_drawer.config.yaml"
      
      # 3. Where to save the resulting SVG
      output_folder: "img"
      
      # 4. Optional: clean up commit message
      commit_message: "Draw keymap graphic [skip ci]"